<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <title>GitHub Feed Burner</title>

  <!-- dependencies-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- /dependencies-->

  <!-- styles-->
  <link rel="stylesheet" href="src/style.css">
  <!-- /styles-->

</head>
<body>
<br>

<div class="container">

  <!-- panel-->
  <div class="panel panel-primary">

    <!-- title-->
    <div class="panel-heading">
      <div class="panel-title">
        GitHub Feed Burner
      </div>
    </div>

    <!-- body-->
    <div class="panel-body">

      <div class="row">

        <div class="form-group col-sm-4 col-md-3">

          <!-- username-->
          <div class="input-group">
            <input type="text" class="form-control" id="username" placeholder="Username" autocomplete="off"
                   autofocus>
            <span class="input-group-btn">
              <button id="submit" class="btn btn-default" type="submit">Go</button>
            </span>
          </div>

        </div>

        <div class="form-group col-sm-4 col-md-3 col-sm-push-4 col-md-push-6">

          <!-- status-->
          <div class="input-group">
            <div class="input-group-addon">Status</div>
            <input type="text" class="form-control" id="status" disabled title="Status">
          </div>

        </div>

      </div>

      <hr>

      <!-- tabs-->
      <div>

        <!-- nav tabs -->
        <ul class="nav nav-tabs">
          <li class="active">
            <a href="#followersPane" data-toggle="tab">Followers
              <span id="followersBadge" class="badge">-</span>
            </a>
          </li>
          <li>
            <a href="#followingPane" data-toggle="tab">Following
              <span id="followingBadge" class="badge">-</span>
            </a>
          </li>
        </ul>

        <!-- tab panes -->
        <div class="tab-content">
          <div class="tab-pane active" id="followersPane"></div>
          <div class="tab-pane" id="followingPane"></div>
        </div>

      </div>

    </div>

  </div>

</div>

<!-- scripts-->
<script src="src/app.js"></script>
<!-- /scripts-->

</body>
</html>
